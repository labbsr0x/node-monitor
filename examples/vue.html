<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <script src="/lib/node-monitor.js" type="module" crossorigin="anonymous"></script>
  <title>Teste Vue</title>
</head>
<body>
  <div id="app" class="app level">
    <div class="level-item is-justify-content-center">
      <a @click="updateHash" class="button is-primary is-outlined" style="margin-top: 25%">Update hash</a>
    </div>
  </div>

  <script type="module" crossorigin>
    import monitor from '/lib/node-monitor.mjs'

    var app = new Vue({
      el: '#app',
      created() {
        monitor();
      },
      methods: {
        async updateHash() {
          const url = new URL(window.location);
          url.hash = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5)
          window.history.pushState({}, 'Teste Vue', url)
        }
      }
    })
  </script>

</body>
</html>
